        <!-- Navigation Links -->

            <li>

            </li>
            <li>
                <a href="register.html"
                    class="text-white relative group hover:text-gray-500 border-b-2 border-transparent group-active:border-b-2 group-active:border-white"

                    News

        <!-- Profile Section -->

            </button>


            <!-- Dropdown Menu -->
            <div id="user-dropdown"
            class="absolute right-0 hidden w-40 text-sm list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
            style="top: 40px;">
            <div class="px-3 py-2">

                <span class="block text-xs text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>

            </ul>
        </div>

<!-- Script -->
<script>
    const userMenuButton = document.getElementById('user-menu-button');
    const userDropdown = document.getElementById('user-dropdown');

    // Toggle dropdown visibility on button click
    userMenuButton.addEventListener('click', () => {
        userDropdown.classList.toggle('hidden');
    });

    // Hide dropdown when clicking outside
    document.addEventListener('click', (event) => {
        if (!userMenuButton.contains(event.target) && !userDropdown.contains(event.target)) {
            userDropdown.classList.add('hidden');
        }
    });


</script>


<!-- Navbar End -->

</body>
