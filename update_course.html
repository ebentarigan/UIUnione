<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" href="../layout/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg">
        <h1 class="text-3xl text-center font-bold text-gray-800 mt-6">Edit Course</h1>

        <form action="" method="POST" class="mt-8 p-6 bg-white shadow-lg rounded-lg">
            <input type="hidden" name="course_id"   />

            <div class="mb-4">
                <label for="title" class="block text-lg font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title"  required class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div class="mb-4">
                <label for="description" class="block text-lg font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" required class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="mb-4">
                <label for="category" class="block text-lg font-medium text-gray-700">Category</label>
                <input type="text" id="category" name="category"  required class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div class="mb-4">
                <label for="status" class="block text-lg font-medium text-gray-700">Status</label>
                <select id="status" name="status" required class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="Active" >Active</option>
                    <option value="Inactive" >Inactive</option>
                </select>
            </div>

            <button type="submit" class="mt-6 w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200">Update Course</button>
        </form>
    </div>
</body>

</html>
