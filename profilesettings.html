        <input

      <a href="#" class="hover:text-gray-300">Newspaper</a>

  <!--Profile Container-->
  <div class="container mx-auto mt-8">
    <div class="flex flex-wrap md:flex-nowrap gap-4">
      <!-- Profile -->
      <div class="w-full md:w-1/3 p-4 border border-gray-300 rounded-lg">
        <img src="beranda2.jpeg" alt="Foto Profil" class=" w-50 h-50 mx-auto">
        <div class="flex justify-between items-center mt-4">
          <h2 class="text-2xl font-bold">Andrea Kalissta</h2>
          <button type="button" class="text-white rounded-md text-sm px-5 py-1 dark:bg-black dark:hover:bg-blue-300">Make a CV</button>
        </div>
        <p class="text-center mt-2">Hello! My name is Andrea Kalissta</p>
      <!--profile view-->
<button type="button" class="m-1 text-white rounded-md text-sm px-5 py-1 w-full dark:bg-black dark:hover:bg-blue-300">Profile View</button><br>
<!--post-->
<button type="button" class="m-1 text-white rounded-md text-sm px-5 py-1 w-full dark:bg-black dark:hover:bg-blue-300">Post</button>


      </div>
      
  
      <!-- Account Settings -->
      <div class="w-full md:w-2/3 p-10 border border-gray-300 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Account Settings</h2>
        <form>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- First Name -->
            <div>
              <label for="firstName" class="block font-medium mb-1">First Name</label>
              <input type="text" id="firstName" class="border border-gray-300 rounded p-2 w-full">
            </div>
            <!-- Last Name -->
            <div>
              <label for="lastName" class="block font-medium mb-1">Last Name</label>
              <input type="text" id="lastName" class="border border-gray-300 rounded p-2 w-full">
            </div>
            <!-- Phone Number -->
            <div>
              <label for="phoneNumber" class="block font-medium mb-1">Phone Number</label>
              <input type="text" id="phoneNumber" class="border border-gray-300 rounded p-2 w-full">
            </div>
            <!-- Email Address -->
            <div>
              <label for="emailAddress" class="block font-medium mb-1">Email Address</label>
              <input type="email" id="emailAddress" class="border border-gray-300 rounded p-2 w-full">
            </div>
            <!-- City -->
            <div>
              <label for="city" class="block font-medium mb-1">City</label>
              <input type="text" id="city" class="border border-gray-300 rounded p-2 w-full">
            </div>
            <!-- Country -->
            <div>
              <label for="country" class="block font-medium mb-1">Country</label>
              <input type="text" id="country" class="border border-gray-300 rounded p-2 w-full">
            </div>
            <!-- Post Code -->
            <div>
              <label for="postCode" class="block font-medium mb-1">Post Code</label>
              <input type="text" id="postCode" class="border border-gray-300 rounded p-2 w-full">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
