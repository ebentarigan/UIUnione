
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link rel="stylesheet" href="../layout/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl text-center mt-6">Create New Course</h1>

    <form action="" method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto mt-8 p-6 bg-white shadow-md">
        <div>
            <label for="title" class="block text-lg mb-2">Title</label>
            <input type="text" id="title" name="title" required class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div class="mt-4">
            <label for="description" class="block text-lg mb-2">Description</label>
            <textarea id="description" name="description" rows="4" required class="w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <div class="mt-4">
            <label for="category" class="block text-lg mb-2">Category</label>
            <input type="text" id="category" name="category" required class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div class="mt-4">
            <label for="status" class="block text-lg mb-2">Status</label>
            <select id="status" name="status" required class="w-full p-2 border border-gray-300 rounded-md">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <div class="mt-4">
            <label for="photo" class="block text-lg mb-2">Course Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div class="mt-4">
            <label for="course_video" class="block text-lg mb-2">Course Video</label>
            <input type="file" id="course_video" name="course_video" accept="video/*" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div class="mt-4">
            <label for="start_date" class="block text-lg mb-2">Start Date</label>
            <input type="datetime-local" id="start_date" name="start_date" required class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div class="mt-4">
            <label for="end_date" class="block text-lg mb-2">End Date</label>
            <input type="datetime-local" id="end_date" name="end_date" required class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <button type="submit" class="mt-6 w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">Create Course</button>
    </form>

    <h2 class="text-2xl text-center mt-12">Available Courses</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto mt-6">
        <?php if ($result->num_rows > 0): ?>
            <?php while ($course = $result->fetch_assoc()) : ?>
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <img src="../img/<?= htmlspecialchars($course['photo']); ?>" alt="Course Photo" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-bold"><?= htmlspecialchars($course['title']); ?></h2>
                        <p class="text-sm"><?= htmlspecialchars($course['description']); ?></p>
                        <p class="text-sm mt-2">Start: <?= date('d M Y, H:i', strtotime($course['start_date'])); ?></p>
                        <p class="text-sm">End: <?= date('d M Y, H:i', strtotime($course['end_date'])); ?></p>
                    </div>
                </div>
            <?php endwhile; ?>
        <?php else: ?>
            <p class="col-span-full text-center text-lg text-gray-700">No available courses at the moment.</p>
        <?php endif; ?>
    </div>
</body>
</html>
